<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @font-face {
        font-family: 'ia-quattro-v';
        src: url('fonts/iAWriterQuattroV.ttf') format('truetype');
      }

      @font-face {
        font-family: 'ia-quattro-s';
        src: url('fonts/iAWriterQuattroS-Regular.ttf');
      }
    </style>
    <title>JIF</title>
    <link rel=stylesheet href="jif.css">
  </head>

  <body vbox=stretch-stretch ondrop="open_file(event)">
    <textarea id=ed autofocus
      style="font-size:16pt"
      autocomplete=off
    ></textarea>

    <div id=ui hbox=start-stretch>
      <div class=uictrl>File
        <select id=menu-file>
          <option disabled selected>File             </option>
          <option value=new>New</option>
          <option value=open>Open</option>
          <option value=save>Save</option>
        </select>
      </div>
      <div class=uictrl>Options
        <select id=menu-opt>
          <option disabled selected>Options          </option>
          <option value=config>Edit Config</option>
          <option value=spell id=spelltgl>Spell</option>
        </select>
      </div>
      <div flex=1></div>
      <div class=uictrl>Cmd
        <select id=menu-cmd>
          <option disabled selected>Command          </option>
          <option value=cli>Enter Command</option>
          <option value=log>View Log</option>
        </select>
      </div>
      <div class=uictrl>Stats
        <select id=menu-stat onmousedown="stat_calc()">
          <option disabled selected>Stats            </option>
          <option id=stat-chars>124 Characters</option>
          <option id=stat-words>62 Words</option>
        </select>
      </div>
    </div>

    <script src="jif.js"></script>

    <script>
      $('#menu-file').handle = {
        'new': (() => console.log('new file')),
        'open': (() => console.log('open file')),
        'save': (() => console.log('save file')),
      }

      $('#menu-opt').handle = {
        'config': show_config,
        'spell': toggle_spell,
      }

      $('#menu-cmd').handle = {
        'cli': show_cli,
        'log': show_log,
      }

      configure(localStorage.getItem('config'))
      zoom_text(0, db.get('zoom'))
      toggle_spell(db.get('spell'))
      toggle_ui(db.get('ui'))
    </script>
  </body>
</html>
